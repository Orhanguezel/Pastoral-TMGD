<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hizmetlerimiz</title>

    <!-- CSS Dosyaları -->
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/footer.css" />
</head>

<body data-page-type="services">
    <!-- Header Component -->
    <div id="header"></div>

    <!-- Sayfa Üstü Görsel -->
    <div class="page-header-image">
        <img src="assets/img/genel/12.png" alt="Hizmetlerimiz" />
    </div>

    <!-- Hizmetlerimiz Bölümü -->
    <section id="services">
        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <h2>Hizmetlerimiz</h2>
                <ul id="item-titles">
                    <!-- Başlıklar dinamik olarak eklenecek -->
                </ul>
            </div>

            <!-- İçerik Alanı -->
            <div class="content-area">
                <div id="static-message">
                    <i class="fas fa-info-circle"></i> Detaylar için bir başlık seçin.
                </div>
                <button id="back-button-top" class="hidden">Geri Dön</button>

                <!-- İçerik Başlığı -->
                <h2 id="item-title"></h2>

                <!-- İçerik -->
                <div id="item-content"></div>

                <!-- Geri Dönme Düğmesi -->
                <button id="back-button-bottom" class="hidden">Geri Dön</button>
            </div>
        </div>
    </section>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- JavaScript Dosyaları -->
    <script src="js/app.js" type="module"></script>
    <script src="components/hizmetlerimiz.js" type="module"></script>
</body>
</html>
